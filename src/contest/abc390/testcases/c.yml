---
type: Batch
timelimit: ~
match: Lines

cases:
  - name: sample1
    in: |
      3 5
      .#?#.
      .?#?.
      ?...?
    out: |
      Yes
  - name: sample2
    in: |
      3 3
      ?##
      #.#
      ##?
    out: |
      No
  - name: sample3
    in: |
      1 1
      #
    out: |
      Yes

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
